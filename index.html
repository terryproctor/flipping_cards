<!DOCTYPE html>
<html>
    <head>
        <title>Maths Flashcards</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="assets/styles/normalize.css">
<link rel="stylesheet" href="assets/styles/main.css">
    </head>
    <body>
        <h1 class="heading">Sums</h1>
        
        <div class="cards_container">
            <div class="card">
                <div class="front"><p>5 + 3 =</p></div>
                <div class="back"><p class="backtext">8</p></div>
            </div>
            <div class="card">
                <div class="front"><p>1 + 3 =</p></div>
                <div class="back"><p class="backtext">4</p></div>
            </div>
            <div class="card">
                <div class="front"><p>3 + 3 =</p></div>
                <div class="back"><p class="backtext">6</p></div>
            </div>
            <div class="card">
                <div class="front"><p>9 + 3 =</p></div>
                <div class="back"><p class="backtext">12</p></div>
            </div>
            <div class="card">
                <div class="front"><p>4 + 3 =</p></div>
                <div class="back"><p class="backtext">7</p></div>
            </div>
            <div class="card">
                <div class="front"><p>6 + 3 =</p></div>
                <div class="back"><p class="backtext">9</p></div>
            </div>
            <div class="card">
                <div class="front"><p>7 + 3 =</p></div>
                <div class="back"><p class="backtext">10</p></div>
            </div>
            <div class="card">
                <div class="front"><p>2 + 3 =</p></div>
                <div class="back"><p class="backtext">5</p></div>
            </div>
            <div class="card">
                <div class="front"><p>8 + 3 =</p></div>
                <div class="back"><p class="backtext">11</p></div>
                    
            </div>
        </div>
    </body>

</html>
